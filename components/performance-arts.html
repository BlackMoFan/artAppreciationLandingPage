                        <!-- <h2><a href="https://en.wikipedia.org/wiki/Mona_Lisa">Mona Lisa<i class="fa fa-external-link" style="margin-left: 10px;"></i></a></h2>
                        <p>Artist: Leonardo Da Vinci</p>
                        <p>Medium: Painting</p>
                        <p>Painted between 1503 and 1517, Da Vinci’s alluring portrait has been dogged by two questions
                            since the day it was made: Who’s the subject and why is she smiling? A number of theories for the former
                            have been proffered over the years: That she’s the wife of the Florentine merchant Francesco di Bartolomeo
                            del Giocondo (ergo, the work’s alternative title, La Gioconda); that she's Leonardo’s mother, Caterina, conjured
                            from Leonardo's boyhood memories of her; and finally, that it's a self-portrait in drag. As for that famous
                            smile, its enigmatic quality has driven people crazy for centuries. Whatever the reason, Mona Lisa’s look of
                            preternatural calm comports with the idealized landscape behind her, which dissolves into the distance through
                            Leonardo’s use of atmospheric perspective.</p> -->
                    </div>

                        <p>Artist: Katsushika Hokusai</p>
                        <p>Medium: Japanese woodblock printing</p>
                        <p>The Great Wave off Kanagawa (Japanese: 神奈川沖浪裏, Hepburn: Kanagawa-oki Nami Ura, lit.
                            "Under the Wave off Kanagawa"), also known as The Great Wave otherwise known as, The Wave, is a woodblock
                            print by the Japanese ukiyo-e artist Hokusai. It was published sometime between 1829 and 1833 in the late
                            Edo period as the first print in Hokusai's series Thirty-six Views of Mount Fuji. The image depicts an enormous
                            wave threatening three boats off the coast in the Sagami Bay (Kanagawa Prefecture) while Mount Fuji rises in the
                            background. Sometimes assumed to be a tsunami, the wave is more likely to be a large rogue wave.
                            It is Hokusai's most famous work and is often considered the most recognizable work of Japanese art in the world.</p> -->

                    <div id="entry4-light" class="color-mode__excerpt">
                        <img class = "imageItem" src="../images/performanceArt/entry4.jpg" alt="Entry4">
                        <!-- <h2><a href="https://en.wikipedia.org/wiki/Girl_with_a_Pearl_Earring">Girl with a Pearl Earring<i class="fa fa-external-link" style="margin-left: 10px;"></i></a></h2>
                        <p>Artist: Johannes Vermeer</p>
                        <p>Medium: Painting</p>
                        <p>Johannes Vermeer’s 1665 study of a young woman is startlingly real and startlingly modern,
                            almost as if it were a photograph. This gets into the debate over whether or not Vermeer employed a pre-photographic
                            device called a camera obscura to create the image. Leaving that aside, the sitter is unknown, though it’s
                            been speculated that she might have been Vermeer's maid. He portrays her looking over her shoulder, locking her
                            eyes with the viewer as if attempting to establish an intimate connection across the centuries. Technically
                            speaking, Girl isn’t a portrait, but rather an example of the Dutch genre called a tronie—a headshot meant more
                            as still life of facial features than as an attempt to capture a likeness.</p> -->
                    </div>

                        <p>Medium: Painting</p>
                        <p>Vincent Van Gogh’s most popular painting, The Starry Night was created by Van Gogh at the asylum in
                            Saint-Rémy, where he’d committed himself in 1889. Indeed, The Starry Night seems to reflect his turbulent state
                            of mind at the time, as the night sky comes alive with swirls and orbs of frenetically applied brush marks springing
                            from the yin and yang of his personal demons and awe of nature.
                        </p> -->
